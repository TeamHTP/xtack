<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    button,
    input,
    textarea {
      border-radius: 0 !important;
    }
  </style>

  <title>Xtack | Settings</title>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-8 col">

        <h1>Account Settings</h1>

        <form action="">
          <div class="form-group">
            <label for="usernameInput">Your username</label>
            <input type="text" name="" id="usernameInput" class="form-control" disabled value="you">
          </div>
          <div class="form-group">
            <label for="emailInput">Your email</label>
            <input type="email" name="" id="emailInput" class="form-control" value="you@example.com">
          </div>
          <div class="form-group">
            <label for="currentPasswordInput">Your current password</label>
            <input type="password" name="" id="currentPasswordInput" class="form-control" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
          </div>
          <div class="form-group">
            <input type="password" name="" id="newPasswordInput" class="form-control" placeholder="Your new password">
          </div>
          <div class="form-group">
            <input type="password" name="" id="confirmPasswordInput" class="form-control" placeholder="Confirm new password">
          </div>
          <div class="form-group">
            <button class="btn btn-dark btn-block" type="button">Submit</button>
          </div>
        </form>

        <h1>Deposit</h1>

        <div class="form-group">
          <label for="depositAddressInput">Your deposit address</label>
          <div class="input-group">
            <input type="text" name="" id="depositAddressInput" class="form-control" readonly value="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
            <div class="input-group-append">
              <button type="button" class="btn btn-dark">Copy</button>
            </div>
          </div>
        </div>

        <h1>Withdraw</h1>

        <form action="">
          <div class="form-group">
            <label for="addressInput">Your wallet address</label>
            <input type="text" name="" id="addressInput" class="form-control" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch">
              <input id="confirmationInput" type="checkbox" class="custom-control-input">
              <label for="confirmationInput" class="custom-control-label">I recognize that this is an unreversable action</label>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-dark btn-block" type="button">Widthdraw</button>
          </div>
        </form>

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonyous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>
