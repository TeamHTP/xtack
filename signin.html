<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <style>
    button,
    input,
    textarea {
      border-radius: 0 !important;
    }
  </style>
  
  <title>Xtack | Sign In</title>
</head>
<body>
  
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-xl-8 col-lg-8 col">
        <h1>Xtack</h1>
          <div id="signin-form">
            <div class="form-group">
              <label for="inputEmail">Your email address</label>
              <input type="email" id="inputEmail" class="form-control" :class="{ 'is-invalid': emailError }" placeholder="you@example.com" required autofocus v-model="email">
              <div class="invalid-feedback">{{ emailError }}</div>
            </div>
            <div class="form-group">
              <label for="inputPassword">Your password</label>
              <input type="password" id="inputPassword" class="form-control" :class="{ 'is-invalid': passwordError }" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" required v-model="password">
              <div class="invalid-feedback">{{ passwordError }}</div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-switch">
                <input id="rememberMeInput" type="checkbox" class="custom-control-input">
                <label for="rememberMeInput" class="custom-control-label">Remember me</label>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-dark btn-block" type="submit" :class="{ 'disabled': loading }" v-on:click="signin()">{{ loading ? '...' : 'Sign In' }}</button>
            </div>
          </div>
          <p>If you don't have an account, go to the <a href="signup.html">sign up</a> page!</p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonyous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./common.js"></script>
  <script src="./signin.js"></script>
</body>
</html>
