<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <style>
    button,
    input,
    textarea {
      border-radius: 0 !important;
    }
  </style>
  
  <title>XTACK Sign-In</title>
</head>
<body>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-8 col">
        <br>
        <br>
        <br>
        <h1>Xtack</h1>
        <form class="form-signin">
            <div class = 'form-group'>
                <label for="inputEmail">Your email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="you@example.com" required autofocus>
            </div>
            <div class = 'form-group'>
                <label for="inputPassword"> Your password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" required>
            </div>
            
            <div class = 'form-group'>
                <div class="custom-control custom-switch">
                    <input id="confirmationInput" type="checkbox" class="custom-control-input">
                    <label for="confirmationInput" class="custom-control-label">Remember me</label>
                </div>
            </div>
            <div class = 'form-group'>
                <button class="btn btn-lg btn-dark btn-block" type="submit">Sign In</button>
            </div>
          </form>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonyous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
