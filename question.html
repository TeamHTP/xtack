<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    button,
    input,
    textarea {

<body>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-8 col">
        <h1>Ask Your Question</h1>
        <form action="">
          <div class="form-group">
            <!-- <label for="questionInput">Ask your question</label> -->
            <textarea id="questionInput" rows="12" class="form-control"></textarea>
            <small class=form-text text-muted>Make sure to be clear and concise!</small>
          </div>
          <div class="form-group row">
            <label for="bountyInput" class="col-auto col-form-label">Enter your bounty</label>
            <div class="col">
              <input id="bountyInput" type="number" class="form-control" value="0" min="0">
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch">
              <input id="confirmationInput" type="checkbox" class="custom-control-input">
              <label for="confirmationInput" class="custom-control-label">I agree to the terms &amp; conditions</label>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-dark btn-block" disabled>ask</button>
          </div>
        </form>
      </div>
    </div>
  </div>
