<meta name="robots" content="noindex">
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
  
  <title>XTACK</title>
  <style>
    body{
      font-family: "Times New Roman", Times, 
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-8 col">
        <h1>Account Settings</h1>
        <form action="">
          <div class="form-group">
            <label for="usernameInput">Username</label>
            <input readonly type="text" id="usernameInput" class="form-control" value="<insert username here>">
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" id="emailInput" class="form-control" value="you@example.com">
          </div>
          <div class="form-group">
            <label for="currentPasswordInput">Password</label>
            <input type="password" id="currentPasswordInput" class="form-control" placeholder="Current Password">
          </div>
          <div class="form-group">
            <input type="password" id="newPasswordInput" class="form-control" placeholder="New Password">
          </div>
          <div class="form-group">
            <input type="password" id="confirmPasswordInput" class="form-control" placeholder="New Password Again">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-dark btn-block">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
